<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <nav class="header">ToDo List</nav>
    <div id="sidePanel" class="navbar">
      <h2>Projects</h2>
      <div id="projectsDiv"></div>
      <form id="addForm">
        <input type="text" name="projectName" id="projectName" />
        <div id="buttonsDiv">
          <button id="add" class="btn addFormBtn">Add</button>
          <button id="cancel" class="btn addFormBtn">Cancel</button>
        </div>
      </form>
      <button id="createProject" class="btn">"Create Project"</button>
    </div>
    <div id="content"></div>
  </body>
</html>
